<div class="oj-hybrid-padding">
  <h1>Create Page</h1>
  <div>
    <oj-input-text id="name" value="{{name}}" label-hint="Ad"></oj-input-text>
    <oj-input-text id="surname" value="{{surname}}" label-hint="SoyAd"></oj-input-text>
    <oj-input-text id="email" value="{{email}}" label-hint="Email"></oj-input-text>
    <oj-input-text id="phone" value="{{phone}}" label-hint="Telefon"></oj-input-text>

    <oj-button id="button1" on-oj-action='[[buttonAction]]'>Kaydet</oj-button>

  </div>
</div>
