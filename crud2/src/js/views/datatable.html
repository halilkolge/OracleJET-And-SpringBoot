<div id="tableWrapper">
    <oj-table id="table"
            class="oj-bg-body"
            aria-label="Departments Table"
            data='[[dataprovider]]'
            edit-mode='rowEdit'
            edit-row='{{editRow}}' 
            on-oj-before-row-edit='[[beforeRowEditListener]]'
            on-oj-before-row-edit-end='[[beforeRowEditEndListener]]'
            columns='[{"field": "id",
                       "headerText": "Id",
                       "headerClassName": "oj-helper-text-align-end",
                       "className": "oj-helper-text-align-end",
                       "sortProperty": "id"},
                      {"field": "name",
                       "headerText": "Ad",
                       "sortProperty": "name"},
                       {"field": "surname",
                       "headerText": "Soyad",
                       "sortProperty": "surname"},
                      {"field":"email",
                       "headerText": "Email",
                       "headerClassName": "oj-helper-text-align-end",
                       "className": "oj-helper-text-align-end",
                       "sortProperty": "email"},
                      {"field":"phone",
                       "headerText": "Telefon",
                       "sortProperty": "phone"},
                     {
                     "sortable":"disable"},
                     {
                      "sortable":"disable"}]'>  
      <template slot='rowTemplate' data-oj-as='row'>
        <tr>
          <!-- ko if: row.mode === "navigation" -->
          <td>
            <oj-bind-text value="[[row.item.data.id]]"></oj-bind-text>
          </td>
          <td>
            <oj-bind-text value="[[row.item.data.name]]"></oj-bind-text>
          </td>
          <td>
            <oj-bind-text value="[[row.item.data.surname]]"></oj-bind-text> 
          </td>
          <td>
            <oj-bind-text value="[[row.item.data.email]]"></oj-bind-text>
          </td>
          <td>
            <oj-bind-text value="[[row.item.data.phone]]"></oj-bind-text>
          </td>
          <td class="oj-sm-padding-0-vertical">
            <oj-button display='icons' chroming='borderless' on-oj-action='[[handleUpdate]]'>
              <span slot='startIcon' class="oj-ux-ico-edit"></span>
              Edit
            </oj-button>
          </td> 
          <td class="oj-sm-padding-0-vertical">
            <oj-button display='icons' chroming='borderless' on-oj-action='[[handleDelete]]'>
              <span slot='startIcon' class="oj-ux-ico-trash"></span>
              Delete
            </oj-button>
          </td> 
          <!-- /ko -->
          <!-- ko if: row.mode === "edit" -->
          <td colspan="7" class="oj-form-control-default oj-sm-padding-2x">
            <oj-validation-group id="tracker">
              <oj-form-layout id="ofl1" max-columns="2" direction="row">
                <oj-input-text id="it1"  slot="value" label-hint="Ad" value="{{rowData.name}}" class="editable"></oj-input-text>
                <oj-input-text id="it2" value="{{rowData.surname}}" label-hint="Soyad"  class="editable"></oj-input-text>
                <oj-input-text id="it3"  slot="value" label-hint="Email" value="{{rowData.email}}" class="editable"></oj-input-text>
                <oj-input-text id="it4"  slot="value" label-hint="Telefon" value="{{rowData.phone}}" class="editable"></oj-input-text>
                <oj-input-text id="it5"  slot="valu5" label-hint="ID" value="{{rowData.id}}" class="editable"></oj-input-text>
              </oj-form-layout>
            </oj-validation-group>
            <oj-button id="cancel" chroming="outlined" on-oj-action="[[handleCancel]]">Cancel
            </oj-button>
            <oj-button id="save" chroming="solid" on-oj-action="[[handleDone]]">Save</oj-button>
          </td>
          <!-- /ko -->
        </tr>
      </template>
    </oj-table>
  </div>
